name: Export Static Website

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Build project
        run: npm run build

      - name: Zip output directory
        run: zip -r out.zip ./out

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-website
          path: out.zip 